<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="calculator">
        <form>
            <input type="text" id="screen">
        </form>

        <div class="buttons">
            <button type="button" class="btn btn-yellow"onclick="calculate('*')">*</button>
            <button type="button" class="btn btn-yellow"onclick="calculate('/')">/</button>
            <button type="button" class="btn btn-yellow"onclick="calculate('-')">-</button>
            <button type="button" class="btn btn-yellow"onclick="calculate('+')">+</button>

            <button type="button" class="btn btn-grey" onclick="calculate(9)" >9</button>
            <button type="button" class="btn btn-grey" onclick="calculate(8)" >8</button>
            <button type="button" class="btn btn-grey" onclick="calculate(7)" >7</button>
            <button type="button" class="btn btn-grey" onclick="calculate(6)" >6</button>
            <button type="button" class="btn btn-grey" onclick="calculate(5)" >5</button>
            <button type="button" class="btn btn-grey" onclick="calculate(4)" >4</button>
            <button type="button" class="btn btn-grey" onclick="calculate(3)" >3</button>
            <button type="button" class="btn btn-grey" onclick="calculate(2)" >2</button>
            <button type="button" class="btn btn-grey" onclick="calculate(1)" >1</button>
            <button type="button" class="btn btn-grey" onclick="calculate(0)" >0</button>
            <button type="button" class="btn btn-grey" onclick="calculate('.')" >.</button>

            <button type="button" class="btn btn-equal" onclick="Result()">=</button>
            <button type="button" class="btn btn-clear" onclick="clr()">C</button>
        </div>
    </section>

    

    <script src="script.js"></script>
</body>
</html>
